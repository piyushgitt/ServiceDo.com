<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="loginbox">
         
        <h1>Login Here</h1>
        <form>
            <label for="email/username">Email/Username</label>
            <input type="text" name="" placeholder="Enter Username or Email">
            <label for="pass" class="password">Password</label>
            <input type="password" name="" placeholder="Enter Password">
            <div class="captcha">
                <label for="captcha-input">Enter Captcha</label>
                <div class="preview"></div>
                <div class="captcha-form">
                   
                    <input type="text" id="captcha" placeholder="Enter captcha text">
                    <div id="cap" selectable = "false"></div>
                    <button class="captcha-refresh" id="refresh" onclick="generate()">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
            </div>
            <input type="submit" name="" value="Login" id="submit" onclick="valid()"><br>
            <a href="#">Forgot password?</a><br>
            <a href="#">Dont have an account?</a>
        </form>
        <script>
            const btn = document.getElementById("submit");
            const body = document.querySelector("body");
            const ref = document.getElementById("refresh");
            body.addEventListener(onload,generate());
            function generate(){
                const cap = document.getElementById("cap");
                var temp = "";
                var random = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789kugkg"
                for(let i = 0 ; i < 6 ; i++){
                    temp += random.charAt(Math.random()*random.length);
                }
                cap.innerText = temp;   
            }
           function valid(){  
                const val = document.getElementById("captcha");
                if(val.value === cap.innerText){
                    console.log(cap.innerText)
                }
                else {
                    alert("Enter correct captcha");
                    val.value = "";
            }
        }
          </script>
    </div>
</body>
</html>
