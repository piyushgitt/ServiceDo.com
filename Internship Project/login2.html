<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="loginbox">
        
        <h1>Login Here</h1>
        <form>
            <p>Username/Email</p>
            <input type="text" name="" placeholder="Enter Username or Email">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <div class="captcha">
                <label for="captcha-input">Enter Captcha</label>
                <div class="preview"></div>
                <div class="captcha-form">
                    <input type="text" id="captcha-form" placeholder="Enter captcha text">
                    <button class="captcha-refresh">
                        <i class="fa fa-refresh"></i>
                    </button>
                </div>
            </div>
            <input type="submit" name="" value="Login"><br>
            <a href="#">Forgot password?</a><br>
            <a href="#">Dont have an account?</a>
        </form>
    </div>
</body>
</html>
