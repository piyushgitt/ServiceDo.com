<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <!--icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="login-form">
        <div class="form-title">
            Login Here
        </div>
        <div class="form-input">
            <label for="username">Usermame</label>
            <input type="text" id="username">
        </div>
        <div class="form-input">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div class="captcha">
            <label for="captcha-input">Enter Captcha</label>
            <div class="preview"></div>
            <div class="captcha-form">
                <input type="text" id="captcha-form" placeholder="Enter captcha text">
                <button class="captcha-refresh">
                    <i class="fa fa-refresh"></i>
                </button>
            </div>
        </div>
        <div class="form-input">
            <button id="login-btn">Login</button>
        </div>
       </div>
</body>
</html>
